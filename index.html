<head>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial Black', Arial, sans-serif; }body {
  min-height: 100vh;
  background: linear-gradient(180deg, #19e6e0, #0a5c7d);
  color: white;
}

header {
  text-align: center;
  padding: 50px 20px;
  font-size: 52px;
  letter-spacing: 2px;
  text-shadow: 0 5px 0 #000;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
}

.challenge {
  background: rgba(0,0,0,0.35);
  border: 4px solid #000;
  border-radius: 14px;
  padding: 20px 24px;
  margin-bottom: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 8px 0 #000;
  transition: transform 0.2s;
}

.challenge:hover {
  transform: translateY(-4px);
}

.title {
  font-size: 24px;
  font-weight: bold;
}

.difficulty {
  padding: 8px 16px;
  border-radius: 10px;
  font-weight: bold;
  text-transform: uppercase;
  color: black;
}

.easy { background: #7CFF7C; }
.medium { background: #FFD966; }
.hard { background: #FF7C7C; }
.extreme { background: #B77CFF; }

footer {
  text-align: center;
  padding: 20px;
  opacity: 0.8;
  font-size: 14px;
}

@media (max-width: 600px) {
  .challenge { flex-direction: column; gap: 10px; }
  .title { font-size: 20px; text-align: center; }
  .difficulty { font-size: 16px; padding: 6px 12px; }
}

  </style>
</head>
